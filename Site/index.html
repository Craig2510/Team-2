<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasgow Parks | Parks Make Glasgow</title>


    <!-- Bootstrap -->

<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Pollock Park</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-spacer">|</span>
                    </li>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <span class="nav-spacer">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Kelvingrove Park</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-spacer">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Queen's Park</a>

    <section>

        <div id="parkCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/imgs/1920x500.png" alt="First slide">
                    <!-- placeholder image -->
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/imgs/1920x500.png" alt="Second slide">
                    <!-- placeholder image -->
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/imgs/1920x500.png" alt="Third slide">

                </div>
            </div>
            <a class="carousel-control-prev" href="#parkCarousel" role="button" data-slide="prev">

            </a>
            <a class="carousel-control-next" href="#parkCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

    <!-- JavaScript needed for Bootstrap -->
